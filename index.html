<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ An Important Question üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #f67280, #ffa69e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff1744;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin: 2rem 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b9d, #ff1744);
            color: white;
            animation: wiggle 0.5s ease infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        #yesBtn:hover {
            transform: scale(1.2);
            animation: none;
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #ccc;
        }

        .celebration {
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            font-size: 2.5rem;
            color: #ff1744;
            margin-bottom: 1rem;
        }

        .celebration p {
            font-size: 1.3rem;
            color: #333;
            margin: 1rem 0;
        }

        .gif {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 1rem 0;
        }

        .hidden {
            display: none;
        }

        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ff1744;
            font-weight: bold;
        }

        .warning {
            color: #ff1744;
            font-size: 1rem;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Cursor trail sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 1.5rem;
            animation: sparkleFloat 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.5);
            }
        }

        /* Reasons list */
        .reasons-list {
            position: fixed;
            right: -350px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 2rem;
            border-radius: 20px 0 0 20px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            transition: right 0.5s ease;
            z-index: 100;
        }

        .reasons-list.show {
            right: 0;
        }

        .reasons-list h3 {
            color: #ff1744;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .reasons-list ul {
            list-style: none;
            padding: 0;
        }

        .reasons-list li {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #ffe3e3, #ffd6e8);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #333;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }

        /* Make NO button absolutely positioned for better mouse escape */
        #noBtn {
            position: absolute;
            transition: all 0.1s ease;
        }

        .buttons {
            position: relative;
            min-height: 60px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Reasons to Say Yes List -->
    <div class="reasons-list" id="reasonsList">
        <h3>üåπ Reasons to Say YES üåπ</h3>
        <ul id="reasonsItems"></ul>
    </div>

    <div class="container">
        <div class="counter">No clicks: <span id="noCount">0</span></div>
        
        <div id="question-section">
            <h1>üíù Hey Beautiful! üíù</h1>
            <p class="question">Will you be my Valentine? üåπ</p>
            
            <div class="buttons">
                <button id="yesBtn">YES! üíï</button>
                <button id="noBtn">No</button>
            </div>
            
            <p class="warning" id="warning"></p>
        </div>

        <div id="celebration" class="celebration hidden">
            <h2>üéâ YAAAAY! üéâ</h2>
            <p>I knew you'd say yes! You just made me the happiest person ever! üòç</p>
            <img class="gif" src="https://media.giphy.com/media/SZOPguAlIyIkU/giphy.gif" alt="celebration">
            <p style="font-size: 2rem;">‚ù§Ô∏èüíïüíñ‚ú®üéä</p>
            <p>Get ready for the best Valentine's Day ever! ü•∞</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');
        const noCountDisplay = document.getElementById('noCount');
        const warning = document.getElementById('warning');
        const reasonsList = document.getElementById('reasonsList');
        const reasonsItems = document.getElementById('reasonsItems');

        const warnings = [
            "Wait... are you sure? ü§î",
            "Really? Think about it... üí≠",
            "Come on, you know you want to say yes! üòè",
            "The 'No' button is getting tired... üò¥",
            "Just click YES already! üò§",
            "I'm going to keep asking... üôÉ",
            "Pretty please? ü•∫",
            "I'll buy you chocolate! üç´",
            "And flowers! üíê",
            "Okay fine, I'll do the dishes for a week! üßΩ",
            "A MONTH! üò±",
            "You're really testing me here... üòÖ",
            "The YES button is feeling lonely... üíî",
            "Fun fact: 99.9% of people click YES eventually üìä",
            "You're in the 0.1%... for now üòà"
        ];

        const reasons = [
            "üíï I'll make you laugh every single day",
            "üç´ Unlimited chocolate privileges",
            "üé¨ Movie nights with all your favorite snacks",
            "‚òï I'll bring you coffee in bed",
            "üåπ Random flowers just because",
            "üéµ Dance parties in the kitchen",
            "üçï Pizza dates whenever you want",
            "üíÜ Free back massages on demand",
            "üéÆ I'll let you win at games... sometimes",
            "üåü You're literally perfect and I'm so lucky",
            "üè† Cozy nights in with blankets",
            "üåÆ Taco Tuesday (and every other day)",
            "üì∏ I'll take all your Instagram photos",
            "üé® Support all your hobbies and dreams",
            "üòä I'll always make you smile",
            "üéÅ Surprise dates and adventures",
            "üç¶ Ice cream runs at midnight",
            "üíå Sweet notes and texts",
            "üé§ I'll sing (badly) to make you laugh",
            "‚ù§Ô∏è I love you more than words can say"
        ];

        // Cursor trail sparkles
        let lastSparkleTime = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            if (now - lastSparkleTime > 50) {
                createSparkle(e.pageX, e.pageY);
                lastSparkleTime = now;
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['‚ú®', 'üíï', '‚≠ê', 'üíñ', 'üåü'][Math.floor(Math.random() * 5)];
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // NO button runs away from mouse
        let isNoBtnActive = true;
        let escapeDistance = 100; // Distance at which button starts running away
        
        document.addEventListener('mousemove', function(e) {
            if (!isNoBtnActive) return;
            
            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - noBtnCenterX, 2) + 
                Math.pow(e.clientY - noBtnCenterY, 2)
            );
            
            // If mouse is within escape distance, make it run away (but not too far)
            if (distance < escapeDistance && distance > 0) {
                const angle = Math.atan2(noBtnCenterY - e.clientY, noBtnCenterX - e.clientX);
                const moveDistance = (escapeDistance - distance) * 0.5; // Move half the difference
                
                let newX = Math.cos(angle) * moveDistance;
                let newY = Math.sin(angle) * moveDistance;
                
                // Keep button within viewport bounds
                const maxX = window.innerWidth - noBtnRect.width - 100;
                const maxY = window.innerHeight - noBtnRect.height - 100;
                
                newX = Math.max(-maxX/2, Math.min(maxX/2, newX));
                newY = Math.max(-maxY/2, Math.min(maxY/2, newY));
                
                noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            }
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Initial hearts
        for (let i = 0; i < 10; i++) {
            createHeart();
        }

        yesBtn.addEventListener('click', function() {
            questionSection.classList.add('hidden');
            celebration.classList.remove('hidden');
            celebration.style.display = 'block';
            reasonsList.classList.remove('show');
            isNoBtnActive = false;
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        noBtn.addEventListener('click', function(e) {
            noClickCount++;
            noCountDisplay.textContent = noClickCount;
            
            // Show warning messages
            if (noClickCount <= warnings.length) {
                warning.textContent = warnings[noClickCount - 1];
            }

            // Make YES button bigger each time
            const currentSize = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${currentSize})`;

            // Make it easier to catch NO button as clicks increase (button gets slower at escaping)
            escapeDistance = Math.max(50, 100 - (noClickCount * 3));

            // Show reasons list after 3 clicks
            if (noClickCount === 3) {
                reasonsList.classList.add('show');
                // Populate reasons with staggered animation
                reasons.forEach((reason, index) => {
                    setTimeout(() => {
                        const li = document.createElement('li');
                        li.textContent = reason;
                        li.style.animationDelay = (index * 0.1) + 's';
                        reasonsItems.appendChild(li);
                    }, index * 100);
                });
            }

            // After 10 clicks, make NO button start spinning
            if (noClickCount > 10) {
                noBtn.style.animation = 'spin 1s linear infinite';
                // Make it stop running away after 10 clicks
                if (noClickCount === 11) {
                    isNoBtnActive = false;
                }
            }

            // After 15 clicks, change NO button text
            if (noClickCount === 15) {
                noBtn.textContent = 'Fine... Maybe?';
            }
            if (noClickCount === 20) {
                noBtn.textContent = 'Okay... Yes?';
            }
            if (noClickCount === 25) {
                noBtn.textContent = 'Just click YES! ‚Üí';
            }
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
